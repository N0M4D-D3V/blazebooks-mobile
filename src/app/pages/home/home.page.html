<div class="container">
  @if(currentBook$ | async; as current){
  <demi-card [config]="current"></demi-card>
  }

  <div class="d-flex flex-wrap justify-content-center">
    @if(books$ | async; as books){ @for(book of books | search: searchValue;
    track book.id){
    <demi-card [config]="book"></demi-card>
    } }
  </div>
</div>
