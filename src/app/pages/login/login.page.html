<div class="vertical-center text-center">
  <div class="w-100 fadein">
    <form class="my-5 mx-4" [formGroup]="form">
      <div class="form-group my-3">
        <input
          type="email"
          class="form-control text-center"
          formControlName="email"
          name="email"
          placeholder="email"
          required
          [ngClass]="{'border-danger': email?.invalid && (email?.dirty || email?.touched)}"
        />
      </div>
      <div class="form-group my-3">
        <input
          type="password"
          class="form-control text-center"
          formControlName="pass"
          name="password"
          placeholder="password"
          [ngClass]="{'border-danger': pass?.invalid && (pass?.dirty || pass?.touched)}"
          required
        />
      </div>
      <div class="row container">
        <button class="btn btn-dark col-9" (click)="loginWithEmail()">
          Login
        </button>
        <button class="btn btn-dark col-2 ms-4" (click)="loginWithGoogle()">
          <i class="bi bi-google"></i>
        </button>
      </div>
    </form>
    <p id="create-recover">
      <span id="new-account" (click)="onCreateNewUser()">Nueva cuenta</span> /
      Recuperar
    </p>
  </div>
</div>
