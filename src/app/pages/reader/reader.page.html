<div id="back-btn-container" class="w-100">
  <button class="btn text-primary m-1" (click)="onBack()">
    <i class="bi bi-arrow-return-left"></i>
  </button>
</div>

@if(page$ | async; as page){
<div
  id="chapter-page"
  class="px-4 py-3 pt-5"
  [ngClass]="{'filter': config.lightFilter}"
  bookstyles
  [bookId]="bookmark.bookId"
>
  <!-- @for (p of page.paragraphs; track $index) {
  <p [ngStyle]="{'font-size': config.fontSize+'px'}">{{p}}</p>
  } -->
  <div class="btn-group-options">
    @for (option of page.options; track $index) {
    <button class="btn btn-dark" (click)="getPage(option.nextPageId)">
      {{ option.text | uppercase }}
    </button>
    }
  </div>
</div>
}
