<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Dynamic Template!</h1>
    <p>
      This is an example of a dynamic template loaded within an Angular
      component.
    </p>

    <button onclick="toggleText()">Show/Hide Text</button>
    <p id="textToToggle" style="display: none">
      This is the text that will be toggled.
    </p>

    <script src="assets/reader-script.js"></script>
  </body>
</html>
